<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, 
    minimum-scale=1, maximum-scale=1, user-scalable=0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu+Condensed&family=Ubuntu+Mono:wght@400;700&family=Ubuntu:ital,wght@0,400;0,500;0,700;1,300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>quiz-button-prototypes</title>
  </head>
  <body class="dark">
    <div class="app">
      <header>
        <div class="score">
          <ul>
            <li class="sans-cond">Score:</li>
            <li class="sans-fat">0</li>
          </ul>
        </div>
        <div class="no-of-questions">
          <ul>
            <li class="sans-cond">Question:</li>
            <li class="sans-fat">1<span class="sans-small-fat">/10</span></li>
          </ul>
        </div>
      </header>
      <main>
        <div class="quizItem-div">
          <p class="sans-question">
            Which class of animals are newts members of?
          </p>
          <div class="answBtns-div">
            <button id="answBtn-default" class="answBtn">
              This btn is up
            </button>
            <button id="answBtn-correct" class="answBtn answBtn--correct">
              This btn is up
            </button>
            <button id="answBtn-incorrect" class="answBtn answBtn--incorrect">
              This btn is up
            </button>
            <button id="answBtn-disabled" class="answBtn answBtn--disabled">
              This btn is up
            </button>
          </div>
        </div>
      </main>

      <footer>
        <button id="nxtBtn" class="nxtBtn">Next</button>
      </footer>
    </div>

    <script src="main.js"></script>
  </body>
</html>
